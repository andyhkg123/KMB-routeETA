<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./bus96.png?" />

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="./index.css" />
    <title>KMB RouteETA</title>
  </head>
  <body>
    <div class="kmbLogo">
      <img
        src="./KMB.png"
        style="height: 100px; width: 300px; object-fit: cover; margin: 15px"
      />
    </div>
    <div
      class="rounded-xl flex border-2 border-blue-500 overflow-hidden max-w-md mx-auto font-[sans-serif]"
    >
      <input
        type="input"
        placeholder="Search bus routes..."
        class="w-full outline-none bg-white text-gray-600 text-sm px-4 py-3"
        id="searchbox"
      />
      <button
        type="button"
        class="flex items-center justify-center bg-[#007bff] px-5 text-sm text-white"
        id="searchBtn"
      >
        Search
      </button>
    </div>
    <div id="loading" class="hidden flex justify-center mt-4">
      <div
        class="spinner-border animate-spin inline-block w-8 h-8 border-4 rounded-full"
        role="status"
      >
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
    <div class="routeSearchedList flex justify-center m"></div>
    <div class="flex flex-col items-center">
      <div
        class="stopList22 w-100 flex flex-col mt-1.5 text-sm font-medium text-gray-900 bg-white border border-gray-200 rounded-lg dark:bg-gray-700 dark:border-gray-600 dark:text-white"
      ></div>
    </div>
    <div class="etaList"></div>
    <script src="index.js"></script>
  </body>
</html>
